<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Calculator</title>
        <meta name="description" content='Calculator 1.0'>
        <link rel='stylesheet' href='./style.css'>
        <link class='theme-CSS' rel='stylesheet' href='./dark.css'>
        <!-- <link class='stylesheet' rel='stylesheet' href='./light.css'> -->
        <link class='theme-CSS' rel='stylesheet' href=''>
    </head>
    <body>

        <div class='container'>

            <div class='case'>

                <div class='display'>
                    <div class='formula'>
                        <!-- js displays values here -->
                    </div>
                    <div class='product'>
                        <!-- js displays values here -->
                    </div>
                </div>

                <div class='keypad'>
                    <div class='row'>
                        <button id='lightMode' class='threeX theme'>light</button>
                        <button id='darkMode' class='threeX theme'>dark</button>
                        <button data-key='c' id='clear' class='threeX clear-del key'>clear</button>
                    </div>

                    <div class='row'>
                        <button data-key='Backspace' id='del' class='fourX clear-del key'>del</button>
                        <button class='fourX pos-neg'>+/-</button>
                        <button class='fourX cent'>%</button>
                        <button id='√' class='fourX function'>√</button>
                    </div>

                    <div class='row'>
                        <button data-key='7' id='7' class='fourX num key'>7</button>
                        <button data-key='8' id='8' class='fourX num key'>8</button>
                        <button data-key='9' id='9' class='fourX num key'>9</button>
                        <button data-key='/' id='/' class='fourX function key'>/</button>
                    </div>

                    <div class='row'>
                        <button data-key='4' id='4' class='fourX num key'>4</button>
                        <button data-key='5' id='5' class='fourX num key'>5</button>
                        <button data-key='6' id='6' class='fourX num key'>6</button>
                        <button data-key='x' id='x' class='fourX function key'>x</button>
                    </div>

                    <div class='row'>
                        <button data-key='1' id='1' class='fourX num key'><kbd>1</kbd></button>
                        <button data-key='2' id='2' class='fourX num key'>2</button>
                        <button data-key='3' id='3' class='fourX num key'>3</button>
                        <button data-key='-' id='-' class='fourX function key'>-</button>
                    </div>

                    <div class='row'>
                        <button data-key='0' id='0' class='fourX num key'>0</button>
                        <button data-key='.' id='.' class='fourX dec key'>.</button>
                        <button data-key='=' id='=' class='fourX eq key'>=</button>
                        <button data-key='+' id='+' class='fourX function key'>+</button>
                    </div>

                </div>

            </div>

        </div>
        
        <script src='./script.js' async></script>
    </body>
</html>
