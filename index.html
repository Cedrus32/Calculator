<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Calculator</title>
        <meta name="description" content='Calculator 1.0'>
        <link rel='stylesheet' href='./style.css'>
        <link class='theme-CSS' rel='stylesheet' href='./dark.css'>
        <!-- <link class='stylesheet' rel='stylesheet' href='./light.css'> -->
        <link class='theme-CSS' rel='stylesheet' href=''>
    </head>
    <body>

        <div class='container'>

            <div class='case'>

                <div class='display'>
                    <div class='formula'>
                        <!-- js displays values here -->
                    </div>
                    <div class='product'>
                        <!-- js displays values here -->
                    </div>
                </div>

                <div class='keypad'>
                    <div class='row'>
                        <button id='lightMode' class='threeX theme'>light</button>
                        <button id='darkMod' class='threeX theme'>dark</button>
                        <button id='clear' class='threeX clear'>clear</button>
                    </div>

                    <div class='row'>
                        <button id='del' class='fourX clear'>del</button>
                        <button id='pos-neg' class='fourX pos-neg'>+/-</button>
                        <button id='cent' class='fourX'>%</button>
                        <button id='√' class='fourX function'>√</button>
                    </div>

                    <div class='row'>
                        <button id='7' class='fourX num'>7</button>
                        <button id='8' class='fourX num'>8</button>
                        <button id='9' class='fourX num'>9</button>
                        <button id='/' class='fourX function'>/</button>
                    </div>

                    <div class='row'>
                        <button id='4' class='fourX num'>4</button>
                        <button id='5' class='fourX num'>5</button>
                        <button id='6' class='fourX num'>6</button>
                        <button id='x' class='fourX function'>x</button>
                    </div>

                    <div class='row'>
                        <button id='1' class='fourX num'>1</button>
                        <button id='2' class='fourX num'>2</button>
                        <button id='3' class='fourX num'>3</button>
                        <button id='-' class='fourX function'>-</button>
                    </div>

                    <div class='row'>
                        <button id='0' class='fourX num'>0</button>
                        <button id='.' class='fourX dec'>.</button>
                        <button id='=' class='fourX eq'>=</button>
                        <button id='+' class='fourX function'>+</button>
                    </div>

                </div>

            </div>

        </div>
        
        <script src='./script.js' async></script>
    </body>
</html>
