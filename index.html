<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Calculator</title>
        <meta name="description" content='Calculator 1.0'>
        <link rel='stylesheet' href='./style.css'>
    </head>
    <body>

        <div class='container'>

            <div class='case'>

                <div class='display'>
                    <div class='ops'>
                        12 + 34 =
                    </div>
                    <div class='ans'>
                        46
                    </div>
                </div>

                <div class='keypad'>
                    <div class='row'>
                        <button id='lightMode' class='threeX'>lightMode</button>
                        <button id='darkMod' class='threeX'>darkMode</button>
                        <button id='clear' class='threeX'>clear</button>
                    </div>

                    <div class='row'>
                        <button id='7' class='fourX'>7</button>
                        <button id='8' class='fourX'>8</button>
                        <button id='9' class='fourX'>9</button>
                        <button id='/' class='fourX'>/</button>
                    </div>

                    <div class='row'>
                        <button id='4' class='fourX'>4</button>
                        <button id='5' class='fourX'>5</button>
                        <button id='6' class='fourX'>6</button>
                        <button id='x' class='fourX'>X</button>
                    </div>

                    <div class='row'>
                        <button id='1' class='fourX'>1</button>
                        <button id='2' class='fourX'>2</button>
                        <button id='3' class='fourX'>3</button>
                        <button id='-' class='fourX'>-</button>
                    </div>

                    <div class='row'>
                        <button id='0' class='fourX'>0</button>
                        <button id='.' class='fourX'>.</button>
                        <button id='=' class='fourX'>=</button>
                        <button id='+' class='fourX'>+</button>
                    </div>

                </div>

            </div>

        </div>
        
        <script src='./script.js' async></script>
    </body>
</html>
